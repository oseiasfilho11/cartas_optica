<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Criador de Cartas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.3/jspdf.plugin.autotable.min.js"></script>

    <style>
        th,
        td {
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <div class="conatiner mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <input class="form-control" type="file" id="input" accept=".xls,.xlsx">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="button">Converter</button>
            </div>

            <div class="col-md-2">
                <button class="btn btn-secondary" id="buttonMake" onclick="makeCart()">Gerar</button>
            </div>
            <div class="col-md-12">
                <pre id="jsondata"></pre>
            </div>
        </div>
    </div>



    <table class="table" id="table" style="display: block; margin-top: 20px;"></table>
    <table class="ttable" id="ttable" style="display: block; margin-top: 20px;"></table>


</body>
<script src="excel.js"></script>

</html>
